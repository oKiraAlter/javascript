<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(127, 127, 184);
            color: white;
            font: normal 20pt Arial;
        }

        h1{
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number(window.prompt('Digiete um número:')) // String
       var n2 = Number(window.prompt('Digite outro número:')) // String
       var s = n1 + n2
       window.alert(`A soma dos números ${n1} e ${n2} é ${s}`) // Concatenação
    </script>
</body>
</html>
